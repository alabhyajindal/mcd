<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McDonald's&reg; India</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="navbar">
      <img class="logo" src="./images/logo.png" alt="McDonald's Logo" />
      <nav>
        <ul class="nav-links">
          <li>Menu</li>
          <li>Happy Meal</li>
          <li>Restaurants</li>
          <li>McDelivery</li>
          <li>News</li>
        </ul>
      </nav>
    </header>

    <section class="section-hero">
      <div class="hero-text-box">
        <h1 class="hero-text">
          All New <br />
          Dil Se Makhani <br />
          Burgers
        </h1>
      </div>
      <div class="hero-image-box">
        <img class="hero-image" src="./images/hero.jpg" alt="Makhani Burgers" />
      </div>
    </section>

    <section class="menu" id="menu"></section>
  </body>
</html>
